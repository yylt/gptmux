info:
  title: OpenAI（ChatGPT）
  description: >+
    Open
    AI（ChatGPT）几乎可以应用于任何涉及理解或生成自然语言或代码的任务。我们提供一系列具有不同功率级别的模型，适用于不同的任务，并且能够微调您自己的自定义模型。这些模型可用于从内容生成到语义搜索和分类的所有领域。

  version: 1.0.0
tags:
  - name: 音频（Audio）
  - name: 聊天（Chat）
  - name: 自动补全（Completions）
  - name: 嵌入（Embeddings）
  - name: 微调（Fine-tuning）
  - name: 图像（Images）
  - name: 模型（Models）
  - name: 文件（Files）
  - name: 审查（Moderations）
  - name: 助手测试版（AssistantsBeta）
  - name: 线程数（Threads）
  - name: 留言（Messages）
  - name: 运行（Runs）
  - name: 已弃用-音频（Audio）
paths:
  /v1/audio/speech:
    get:
      summary: 创建语音
      deprecated: false
      description: ''
      tags:
        - 音频（Audio）
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              model:
                type: string
                description: 可用的 TTS 模型之一:tts-1 或 tts-1-hd
              input:
                type: string
                description: 要生成音频的文本。最大长度为4096个字符。
              voice:
                type: string
                description: 生成音频时使用的语音。支持的语音有:alloy、echo、fable、onyx、nova 和 shimmer。
              response_format:
                type: string
                description: 默认为 mp3 音频的格式。支持的格式有:mp3、opus、aac 和 flac。
              speed:
                type: number
                description: 默认为 1 生成的音频速度。选择0.25到4.0之间的值。1.0是默认值。
            required:
              - model
              - input
              - voice
      responses:
        '200':
          description: 成功
          schema:
            type: object
            properties: {}
      security:
        - bearer: []
      consumes:
        - application/json
      produces:
        - application/json
  /v1/chat/completions:
    post:
      summary: 创建聊天补全
      deprecated: false
      description: |+
        给定一个提示，该模型将返回一个或多个预测的完成，并且还可以返回每个位置的替代标记的概率。

        为提供的提示和参数创建完成

      tags:
        - 聊天（Chat）
      parameters:
        - name: Content-Type
          in: header
          description: ''
          required: true
          type: string
          x-example: application/json
        - name: Accept
          in: header
          description: ''
          required: true
          type: string
          x-example: application/json
        - name: Authorization
          in: header
          description: ''
          required: false
          type: string
          x-example: Bearer {{YOUR_API_KEY}}
        - name: body
          in: body
          schema:
            type: object
            properties:
              model:
                type: string
                description: |+
                  要使用的模型的 ID。有关哪些模型可与聊天 API 一起使用的详细信息,请参阅模型端点兼容性表。

              messages:
                type: array
                items:
                  type: object
                  properties:
                    role:
                      type: string
                    content:
                      type: string
                description: 至今为止对话所包含的消息列表。Python 代码示例。
              temperature:
                type: number
                description: >-
                  使用什么采样温度，介于 0 和 2 之间。较高的值（如 0.8）将使输出更加随机，而较低的值（如
                  0.2）将使输出更加集中和确定。  我们通常建议改变这个或`top_p`但不是两者。
              top_p:
                type: integer
                description: >-
                  一种替代温度采样的方法，称为核采样，其中模型考虑具有 top_p 概率质量的标记的结果。所以 0.1 意味着只考虑构成前
                  10% 概率质量的标记。  我们通常建议改变这个或`temperature`但不是两者。
              'n':
                type: integer
                description: |-
                  默认为 1
                  为每个输入消息生成多少个聊天补全选择。
              stream:
                type: boolean
                description: >-
                  默认为 false 如果设置,则像在 ChatGPT
                  中一样会发送部分消息增量。标记将以仅数据的服务器发送事件的形式发送,这些事件在可用时,并在 data: [DONE]
                  消息终止流。Python 代码示例。
              stop:
                type: string
                description: 默认为 null 最多 4 个序列,API 将停止进一步生成标记。
              max_tokens:
                type: integer
                description: |-
                  默认为 inf
                  在聊天补全中生成的最大标记数。

                  输入标记和生成标记的总长度受模型的上下文长度限制。计算标记的 Python 代码示例。
              presence_penalty:
                type: number
                description: >-
                  -2.0 和 2.0 之间的数字。正值会根据到目前为止是否出现在文本中来惩罚新标记，从而增加模型谈论新主题的可能性。 
                  [查看有关频率和存在惩罚的更多信息。](https://platform.openai.com/docs/api-reference/parameter-details)
              frequency_penalty:
                type: number
                description: >-
                  默认为 0 -2.0 到 2.0 之间的数字。正值根据文本目前的存在频率惩罚新标记,降低模型重复相同行的可能性。 
                  有关频率和存在惩罚的更多信息。
              logit_bias:
                type: 'null'
                description: >-
                  修改指定标记出现在补全中的可能性。


                  接受一个 JSON 对象,该对象将标记(由标记器指定的标记 ID)映射到相关的偏差值(-100 到
                  100)。从数学上讲,偏差在对模型进行采样之前添加到模型生成的 logit 中。确切效果因模型而异,但-1 和 1
                  之间的值应减少或增加相关标记的选择可能性;如-100 或 100 这样的值应导致相关标记的禁用或独占选择。
              user:
                type: string
                description: >-
                  代表您的最终用户的唯一标识符，可以帮助 OpenAI
                  监控和检测滥用行为。[了解更多](https://platform.openai.com/docs/guides/safety-best-practices/end-user-ids)。
              response_format:
                type: object
                properties: {}
                description: >-
                  指定模型必须输出的格式的对象。  将 { "type": "json_object" } 启用 JSON
                  模式,这可以确保模型生成的消息是有效的 JSON。  重要提示:使用 JSON 模式时,还必须通过系统或用户消息指示模型生成
                  JSON。如果不这样做,模型可能会生成无休止的空白流,直到生成达到令牌限制,从而导致延迟增加和请求“卡住”的外观。另请注意,如果
                  finish_reason="length",则消息内容可能会被部分切断,这表示生成超过了 max_tokens
                  或对话超过了最大上下文长度。  显示属性
              seen:
                type: integer
                description: >-
                  此功能处于测试阶段。如果指定,我们的系统将尽最大努力确定性地进行采样,以便使用相同的种子和参数进行重复请求应返回相同的结果。不能保证确定性,您应该参考
                  system_fingerprint 响应参数来监控后端的更改。
              tools:
                type: array
                items:
                  type: string
                description: 模型可以调用的一组工具列表。目前,只支持作为工具的函数。使用此功能来提供模型可以为之生成 JSON 输入的函数列表。
              tool_choice:
                type: object
                properties: {}
                description: >-
                  控制模型调用哪个函数(如果有的话)。none 表示模型不会调用函数,而是生成消息。auto
                  表示模型可以在生成消息和调用函数之间进行选择。通过 {"type": "function", "function":
                  {"name": "my_function"}} 强制模型调用该函数。  如果没有函数存在,默认为
                  none。如果有函数存在,默认为 auto。  显示可能的类型
            required:
              - model
              - messages
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
              object:
                type: string
              created:
                type: integer
              choices:
                type: array
                items:
                  type: object
                  properties:
                    index:
                      type: integer
                    delta:
                      type: object
                      properties:
                        role:
                          type: string
                        content:
                          type: string
                      required:
                        - role
                        - content
                    finish_reason:
                      type: string
              usage:
                type: object
                properties:
                  prompt_tokens:
                    type: integer
                  completion_tokens:
                    type: integer
                  total_tokens:
                    type: integer
                required:
                  - prompt_tokens
                  - completion_tokens
                  - total_tokens
            required:
              - id
              - object
              - created
              - choices
      security:
        - bearer: []
      consumes:
        - application/json
      produces:
        - application/json
  /v1/completions:
    post:
      summary: 创建完成
      deprecated: false
      description: |+
        给定一个提示，该模型将返回一个或多个预测的完成，并且还可以返回每个位置的替代标记的概率。

        为提供的提示和参数创建完成

      tags:
        - 自动补全（Completions）
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: false
          type: string
          x-example: Bearer {{YOUR_API_KEY}}
        - name: body
          in: body
          schema:
            type: object
            properties:
              model:
                type: string
                title: ''
                description: >-
                  要使用的模型的 ID。您可以使用[List
                  models](https://platform.openai.com/docs/api-reference/models/list)
                  API
                  来查看所有可用模型，或查看我们的[模型概述](https://platform.openai.com/docs/models/overview)以了解它们的描述。
              prompt:
                type: string
                title: ''
                description: >-
                  生成完成的提示，编码为字符串、字符串数组、标记数组或标记数组数组。  请注意，<|endoftext|>
                  是模型在训练期间看到的文档分隔符，因此如果未指定提示，模型将生成新文档的开头。
              best_of:
                type: integer
                description: >-
                  默认为1 在服务器端生成best_of个补全,并返回“最佳”补全(每个令牌的日志概率最高的那个)。无法流式传输结果。 
                  与n一起使用时,best_of控制候选补全的数量,n指定要返回的数量 – best_of必须大于n。 
                  注意:因为这个参数会生成许多补全,所以它可以快速消耗您的令牌配额。请谨慎使用,并确保您对max_tokens和stop有合理的设置。
              echo:
                type: boolean
                description: 默认为false 除了补全之外,还回显提示
              frequency_penalty:
                type: number
                description: 默认为0 -2.0和2.0之间的数字。正值根据文本目前的现有频率处罚新令牌,降低模型逐字重复相同行的可能性。
              logit_bias:
                type: object
                properties: {}
                description: >-
                  默认为null 修改完成中指定令牌出现的可能性。 
                  接受一个JSON对象,该对象将令牌(由GPT令牌化器中的令牌ID指定)映射到关联偏差值,-100到100。您可以使用这个令牌化器工具(适用于GPT-2和GPT-3)将文本转换为令牌ID。从数学上讲,偏差在对模型进行采样之前添加到生成的logit中。确切效果因模型而异,但-1至1之间的值应降低或提高选择的可能性;像-100或100这样的值应导致相关令牌的禁用或专属选择。 
                  例如,您可以传递{"50256": -100}来防止生成<|endoftext|>令牌。
              logprobs:
                type: 'null'
                title: ''
                description: >-
                  默认为null

                  包括logprobs个最可能令牌的日志概率,以及所选令牌。例如,如果logprobs为5,API将返回5个最有可能令牌的列表。
                  API总会返回采样令牌的logprob,因此响应中最多可能有logprobs+1个元素。


                  logprobs的最大值是5。
              max_tokens:
                type: integer
                title: ''
                description: |-
                  默认为16
                  在补全中生成的最大令牌数。

                  提示的令牌计数加上max_tokens不能超过模型的上下文长度。 计数令牌的Python代码示例。
              'n':
                type: integer
                description: >-
                  默认为1

                  为每个提示生成的补全数量。


                  注意:因为这个参数会生成许多补全,所以它可以快速消耗您的令牌配额。请谨慎使用,并确保您对max_tokens和stop有合理的设置。
              presence_penalty:
                type: number
                description: >-
                  默认为0 -2.0和2.0之间的数字。正值根据它们是否出现在目前的文本中来惩罚新令牌,增加模型讨论新话题的可能性。 
                  有关频率和存在惩罚的更多信息,请参阅。
              seed:
                type: integer
                description: >-
                  如果指定,我们的系统将尽最大努力确定性地进行采样,以便使用相同的种子和参数的重复请求应返回相同的结果。 
                  不保证确定性,您应该参考system_fingerprint响应参数来监视后端的更改。
              stop:
                type: string
                title: ''
                description: 默认为null 最多4个序列,API将停止在其中生成更多令牌。返回的文本不会包含停止序列。
              stream:
                type: boolean
                title: ''
                description: >-
                  默认为false 是否流回部分进度。如果设置,令牌将作为可用时发送为仅数据的服务器发送事件,流由数据 Terminated
                  by a data: [DONE] message. 对象消息终止。 Python代码示例。
              suffix:
                type: string
                description: 默认为null 在插入文本的补全之后出现的后缀。
              temperature:
                type: integer
                title: ''
                description: >-
                  默认为1 要使用的采样温度,介于0和2之间。更高的值(如0.8)将使输出更随机,而更低的值(如0.2)将使其更集中和确定。 
                  我们通常建议更改这个或top_p,而不是两者都更改。
              user:
                type: string
              top_p:
                type: integer
                description: 表示最终用户的唯一标识符,这可以帮助OpenAI监控和检测滥用。 了解更多。
            required:
              - model
              - prompt
              - user
      responses:
        '200':
          description: Ok
          schema:
            type: object
            properties:
              id:
                type: string
              object:
                type: string
              created:
                type: integer
              model:
                type: string
              system_fingerprint:
                type: string
              choices:
                type: array
                items:
                  type: object
                  properties:
                    text:
                      type: string
                    index:
                      type: integer
                    logprobs:
                      type: 'null'
                    finish_reason:
                      type: string
              usage:
                type: object
                properties:
                  prompt_tokens:
                    type: integer
                  completion_tokens:
                    type: integer
                  total_tokens:
                    type: integer
                required:
                  - prompt_tokens
                  - completion_tokens
                  - total_tokens
            required:
              - id
              - object
              - created
              - model
              - system_fingerprint
              - choices
              - usage
      security:
        - bearer: []
      consumes:
        - application/json
      produces:
        - application/json
  /v1/embeddings:
    post:
      summary: 创建嵌入
      deprecated: false
      description: |+
        获取给定输入的矢量表示，机器学习模型和算法可以轻松使用该表示。

        相关指南：[嵌入](https://platform.openai.com/docs/guides/embeddings)

        创建表示输入文本的嵌入向量。

      tags:
        - 嵌入（Embeddings）
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: false
          type: string
          x-example: Bearer {{YOUR_API_KEY}}
        - name: body
          in: body
          schema:
            type: object
            properties:
              model:
                type: string
                description: >-
                  要使用的模型的 ID。您可以使用[List
                  models](https://platform.openai.com/docs/api-reference/models/list)
                  API
                  来查看所有可用模型，或查看我们的[模型概述](https://platform.openai.com/docs/models/overview)以了解它们的描述。
              input:
                type: string
                description: >-
                  输入文本以获取嵌入，编码为字符串或标记数组。要在单个请求中获取多个输入的嵌入，请传递一个字符串数组或令牌数组数组。每个输入的长度不得超过
                  8192 个标记。
            required:
              - model
              - input
      responses:
        '200':
          description: Create embeddings
          schema:
            type: object
            properties:
              object:
                type: string
              data:
                type: array
                items:
                  type: object
                  properties:
                    object:
                      type: string
                    embedding:
                      type: array
                      items:
                        type: number
                    index:
                      type: integer
              model:
                type: string
              usage:
                type: object
                properties:
                  prompt_tokens:
                    type: integer
                  total_tokens:
                    type: integer
                required:
                  - prompt_tokens
                  - total_tokens
            required:
              - object
              - data
              - model
              - usage
      security:
        - bearer: []
      consumes:
        - application/json
      produces:
        - application/json
  /v1/fine_tuning/jobs:
    post:
      summary: 创建微调作业
      deprecated: false
      description: |+
        创建一个作业，根据给定的数据集微调指定的模型。

        响应包括排队作业的详细信息，包括作业状态和完成后微调模型的名称。

        [了解有关微调的更多信息](https://platform.openai.com/docs/guides/fine-tuning)

      tags:
        - 微调（Fine-tuning）
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              training_file:
                type: string
                description: >-
                  包含训练数据的上传文件的 ID。 
                  有关如何上传文件的信息，请参阅[上传文件。](https://platform.openai.com/docs/api-reference/files/upload) 
                  您的数据集必须格式化为 JSONL 文件。此外，您必须上传带有目的的文件`fine-tune`。 
                  有关更多详细信息，请参阅[微调指南。](https://platform.openai.com/docs/guides/fine-tuning)
              model:
                type: string
                description: 要微调的模型的名称。您可以选择支持的模型之一。
              hyperparameters:
                type: object
                properties:
                  batch_size:
                    type: string
                    description: 每批中的示例数。批量大小越大意味着模型参数的更新频率越低，但方差越小。
                  learning_rate_multiplier:
                    type: string
                    description: 学习率的比例因子。较小的学习率可能有助于避免过度拟合。
                  n_epochs:
                    type: string
                    description: 训练模型的纪元数。一个纪元是指训练数据集的一个完整周期。
                description: 用于微调工作的超参数。
              suffix:
                type: string
                description: >-
                  最多 18 个字符的字符串，将添加到您的微调模型名称中。  例如，`suffix`“custom-model-name”的
                  a 将生成类似
                  的模型名称`ft:gpt-3.5-turbo:openai:custom-model-name:7p4lURel`。
              validation_file:
                type: string
                description: >-
                  如果您提供此文件，则数据将用于在微调期间定期生成验证指标。这些指标可以在微调结果文件中查看。相同的数据不应同时出现在训练文件和验证文件中。 
                  您的数据集必须格式化为 JSONL 文件。您必须以特定目的上传文件`fine-tune`。 
                  有关更多详细信息，请参阅[微调指南。](https://platform.openai.com/docs/guides/fine-tuning)
            required:
              - training_file
              - model
              - validation_file
              - suffix
      responses:
        '200':
          description: 成功
          schema:
            type: object
            properties:
              object:
                type: string
                description: 对象类型,总是为"fine_tuning.job"
              id:
                type: string
                description: 对象标识符,可以在API端点中引用
              model:
                type: string
                description: 被微调的基础模型
              created_at:
                type: integer
                description: 创建微调作业的Unix时间戳(秒)
              fine_tuned_model:
                type: 'null'
                description: 正在创建的微调模型的名称。如果微调作业仍在运行,则值为null
              organization_id:
                type: string
                description: 拥有微调作业的组织
              result_files:
                type: array
                items:
                  type: string
                description: 微调作业的编译结果文件ID。可以使用文件API检索结果
              status:
                type: string
                description: >-
                  微调作业的当前状态,可以是validating_files、queued、running、succeeded、failed或cancelled
              validation_file:
                type: 'null'
                description: 用于验证的文件ID。可以使用文件API检索验证结果
              training_file:
                type: string
                description: 用于训练的文件ID。可以使用文件API检索训练数据
            required:
              - object
              - id
              - model
              - created_at
              - fine_tuned_model
              - organization_id
              - result_files
              - status
              - validation_file
              - training_file
